{% extends 'userprofile/base.html' %}

{% block content %}

<div class="features">
        <h1>Новости на сайте</h1>
        <a class="navbar-brand" href="{% url 'forum:create' %}">Create</a>
        {% if news  %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{el.title}}</h3>
                    <p>{{el.anons}}</p>
                    <p><a href="{% url 'forum:news-detail' el.id %}">Читать полностью</a></p>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}


    </div>
{% endblock %}
