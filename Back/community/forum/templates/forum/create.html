{% extends 'userprofile/base.html' %}
{% block title %}Добавление статьи{% endblock %}
{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
